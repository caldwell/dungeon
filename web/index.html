<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
body {
    background: #222;
    color: #0c0;
}
#screen {
    /* border: 1px solid black; */
    box-sizing: border-box;
    bottom: 0;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    overflow-y: scroll;
    padding: .75rem;
    margin: 0 auto;
    word-wrap: normal;
    white-space: pre-wrap;
    max-width: 40rem;
    background: #1d1d1d;
}
#input {
    /* position: absolute; */
    box-sizing: border-box;
    left: 2ex;
    right: .75rem;
    bottom: 0;
    height: 1em;
    width: 95%;
    padding: 0;
    /* margin: 0 1em 1em; */
    margin: 0;
    border: none;
    background: #1d1d1d;
    color: #0c0;
    font-family: monospace;
    font-size: 1em;
}
#input:focus-visible {
    border: none;
    outline: none;
}

@media screen and (max-width: 980px) { /* mobile, wide-mobile: ipad, ipad mini */
    #input {
        font-size: 2em;
    }
}
    </style>
  </head>
  <body>
    <pre id="screen"><input type="text" id="input" minlength="1" maxlength="78"></pre>
    <script src="dungeo.js" type="module"></script>
  </body>
</html>
