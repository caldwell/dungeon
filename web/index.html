<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>

#game, #game.green {
    /* https://porkrind.org/phosphor.html
     * http://www.labguysworld.com/crt_phosphor_research.pdf
     * https://en.wikipedia.org/wiki/Phosphor#Standard_phosphor_types
     */
    /* P31 phosphor, wavelength 531nm, lightness: 50 */
    --fg: hsl(101,100%,50%);
}
#game.amber {
    /* P3 phosphor, wavelength 602nm, lightness: 50 */
    --fg: hsl(39,100%,50%);
}
#game.blue {
    /* P4 phosphor, wavelengths 540nm+435nm, lightness: 70 */
    --fg: hsl(180,32%,80%);
}

body {
    background: #222;
}
#screen {
    /* border: 1px solid black; */
    box-sizing: border-box;
    bottom: 0;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    overflow-y: scroll;
    padding: .75rem;
    margin: 0 auto;
    word-wrap: normal;
    white-space: pre-wrap;
    max-width: 40rem;
    background: #1d1d1d;
    color: var(--fg);
}

pre, #input {
    font-family: monospace;
}

.fancy pre, .fancy #input {
    font-family: "Glass_TTY_VT220", monospace;
}

#input {
    /* position: absolute; */
    box-sizing: border-box;
    left: 2ex;
    right: .75rem;
    bottom: 0;
    height: 1em;
    width: 95%;
    padding: 0;
    margin: 0;
    border: none;
    background: #1d1d1d;
    color: var(--fg);
    font-size: 1em;
}
#input:focus-visible {
    border: none;
    outline: none;
}
#map {
    box-sizing: border-box;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 20%;
    width: 100%;
    max-width: 40rem;
    margin: .5em auto;
    padding: .75rem;
}

#game.map #map {
    display: block;
}
#game.map #screen {
    top: 20%;
    top: calc(20% + .75rem/2);
}

pre .left {
    display: inline-block;
    box-sizing: border-box;
    padding: 0;
    width: 50%;
}
pre .right {
    display: inline-block;
    box-sizing: border-box;
    padding: 0;
    text-align: right;
    width: 50%;
}
pre .center {
    display: inline-block;
    box-sizing: border-box;
    padding: 0;
    text-align: center;
    width: 100%;
}

pre h1 {
    display: inline;
    margin: 0;
    font-size: unset;
    font-family: unset;
    font-weight: unset;
}
pre h2 {
    display: inline;
    margin: 0 0 0 4ex; /* simulate tab indented paragraphs */
    font-size: unset;
    font-family: unset;
    font-weight: unset;
}
pre p {
    margin: 0 0 0 8ex; /* simulate tab indented paragraphs */
}

a {
    color: unset;
}

@media (hover:hover) {
    a:hover {
        background-color: #1f331f;
    }
}

@font-face {
    font-family: 'Glass_TTY_VT220';
    src: url('Glass_TTY_VT220.ttf');
}

@media screen and (min-width: 980px) and (max-resolution: 1dppx),
       screen and (min-width: 980px) and (-webkit-max-device-pixel-ratio: 1) { /* Desktop machines without retina displays */
    .fancy #screen, .fancy pre, .fancy #input {
        font-size: 20px; /* This font looks terrible unless it's >= 20px (10px on retina) */
    }
    .fancy #screen, .fancy #map { /* enlarge the window a bit so the zorkmid bills still fit at the larger font size */
        max-width: 43rem;
    }
}

@media screen and (max-width: 980px) { /* mobile, wide-mobile: ipad, ipad mini */
    #game.map #map {
        zindex: 2;
        position: fixed;
        top: 270px;
        left: 0;
        right: 0;
        height: 8rem;
        width: 100%;
    }
    #game.map #screen {
        top: calc(8rem + 270px);
        bottom: 0;
    }
    #input {
        font-size: 1.5em;
        height: 1.5em;
    }
    pre.width_7x,pre.width_6x,pre.width_5x { /* make the zorkmid bills smaller to fit on phones' tiny screens */
        font-size: x-small;
    }
}
    </style>
  </head>
  <body>
    <div id="game" class="fancy map">
    <div id="map"></div>
    <pre id="screen"><input type="text" id="input" minlength="1" maxlength="78"></pre>
    </game>
    <script src="map.js" type="module"></script>
    <script src="dungeo.js" type="module"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </body>
</html>
